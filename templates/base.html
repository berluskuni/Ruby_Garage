{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ruby Garage</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


</head>
<body>
<div class="container list_task">
       {% block content %}{% endblock content %}
</div>
<!-- Modal -->

<div class="modal fade" id="basicModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal">x</button>
                <h4 class="modal-title" id="myModalLabel_newtask">Please specify the name of the task?</h4>
            </div>
            <div class="modal-body">
                <p id="error-task_add" class="text-danger"></p>
                <form class=" form-horizontal" id="task_add" role="form" method="post">
                    {% csrf_token %}
                    <input id="text_task" type="text" class="form-control" placeholder="Add Task" required>
                    <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary"  type="submit">Save Change</button>
            </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="Modal_edit" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal">x</button>
                <h4 class="modal-title" id="myModalLabel_edit_task">Enter new task name!</h4>
            </div>
            <div class="modal-body">
                <p id="error-task_add" class="text-danger"></p>
                <form class=" form-horizontal" id="task_edit" role="form" method="post">
                    {% csrf_token %}
                    <input id="new_text_task" required type="text" class="form-control" placeholder="Add new Task" >
                    <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary"  type="submit">Save Change</button>
            </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="Modal_edit_info" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal">x</button>
                <h4 class="modal-title" id="myModalLabel_edit_task_info">Enter new task_info name!</h4>
            </div>
            <div class="modal-body">
                <p id="error-task_add" class="text-danger"></p>
                <form class=" form-horizontal" id="task_info_edit" role="form" method="post">
                    {% csrf_token %}
                    <input id="new_info_task" required type="text" class="form-control" placeholder="Add new_info Task" >
                    <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" id="info_button" type="button">Save Change</button>
            </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="{% static 'js/jQuery-2.1.4.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
